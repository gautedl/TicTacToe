<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
        <div class="background-screen">
            <p class="header">Tic Tac Toe</p>

            <div class="start-screen">
              <form>
                <div class="players">
                  <div class="player-1">
                    <div class="name-value"><p class="name-title">Player 1 </p><p class="value"> X</p></div>
                    <input class="inputs" type="text" name="player1" id="player1" placeholder="Choose name" required>
                  </div>
                  <div class="player-2">
                    <div class="name-value"><p class="name-title">Player 2 </p><p class="value"> O</p></div>
                    <input class="inputs" type="text" name="player2" id="player2" placeholder="Choose name" required>
                  </div>
                </div>
                <div class="start-buttons">
                  <button class="submitbtn pulse-on-hover">Start Game</button>
                </div>
              </form>
            </div>



            <div class="game-screen unactive">
              <div class="players-turn player-1"><p class="player-turn"><p class="player-value"></p></p></div>
                
                <div class="game-board">
                    <div class="game-tiles">
                        <div class="tile tile-hover" data-x="0" data-y="0"></div>
                        <div class="tile tile-hover" data-x="1" data-y="0"></div>
                        <div class="tile tile-hover" data-x="2" data-y="0"></div>
                        <div class="tile tile-hover" data-x="0" data-y="1"></div>
                        <div class="tile tile-hover" data-x="1" data-y="1"></div>
                        <div class="tile tile-hover" data-x="2" data-y="1"></div>
                        <div class="tile tile-hover" data-x="0" data-y="2"></div>
                        <div class="tile tile-hover" data-x="1" data-y="2"></div>
                        <div class="tile tile-hover" data-x="2" data-y="2"></div>
                    </div>
                </div>
            </div>

            <div class="winning-screen-container unactive">
              <div class="winning-screen">
                <p class="winner-title">Winner is:</p>
                <div class="winner-container">
                  <div class="winning-name">Gunnar</div>
                  <div class="winning-value">X</div>
                </div>
                
                <div class="button-container">
                  <button class="rematch pulse-on-hover">Rematch</button>
                  <button class="new-game pulse-on-hover">New Game</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
